conky.config = {
    alignment = 'top_right',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'black',
    default_shade_color = 'white',
    color1 = '#00ff4c',
    color2 = 'yellow',
    color3 = 'red',
    double_buffer = true,
    draw_borders = true,
    draw_graph_borders = true,
    draw_outline = true,
    draw_shades = true,
    extra_newline = false,
    font = 'DejaVuSansMono:size=8',
    gap_x = 15,
    gap_y = 15,
    if_up_strictness = 'address',
    minimum_height = 650,
    minimum_width = 220,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_argb_value = 200,
    own_window_argb_visual = true,
    own_window_class = 'Conky',
